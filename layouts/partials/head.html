    <head>
        {{ partial "meta.html" . }}
        <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
        <link rel="canonical" href="{{ .Site.BaseURL }}" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .RSSLink }}">
        <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet" type="text/css">

        {{ if .Params.custom_page_style }}
          {{ .Params.custom_page_style  | safeHTML}}
        {{ end }}

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    </head>
